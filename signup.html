<!DOCTYPE html>
<html lang="en">
<head>
    <title>signup</title>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
 </head>
    <style>

body {
    background-image:url("http://www.2iwebsitedesign.co.uk/wp-content/uploads/2013/09/image-03.jpg");
    opacity:0.8;
    height:100%;
    background-position:center;
        background-size:cover;
    font-family:"Open Sans","sans-serif";
       font-weight:800;
        font-size:15px;
        overflow:hidden;
        }
        .container{	
margin-top:20px;
    font-family:"Open Sans","sans-serif";
       font-weight:800;
        font-size:15px;
}

.form-signin {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin:auto;
  background-color:white;
    border: 1px solid white;
        }

	.form-control {
	  position: relative;
	  font-size: 16px;
      height: auto;
	  padding: 10px;

	}
    </style>
    <body>
        <div class="container">
        <form action="signup.html" name="registration" class="form-signin">    
      <h2 style="text-align:center">SIGN UP</h2>
     FIRST NAME:
      <input type="text" class="form-control" name="firstname" placeholder="your first name" ><br>
               LAST NAME:
               <input type="text" class="form-control" name="lastname" placeholder="your last name">
               <br>
               USERNAME:
               <input type="text" class="form-control" name="username" placeholder="your email-id"><br>
        PASSWORD:
      <input type="password" class="form-control"name="password" placeholder="password"><br>  
               CONFIRM PASSWORD:
               <input type="password" class="form-control" name="confirmpassword" placeholder="password"><br>
               <div class="row">
               <div class="col-md-6">
                   <button type="submit" class="btn btn-primary btn-lg" role="button">Signup</button></div>
               <div class="col-md-6">
                   <a href="login.html" class="btn btn-primary btn-lg" role="button">Back To Login</a></div></div>
            </form> </div>
       <script>
        $(function() {
  $("form[name='registration']").validate({
    rules: {
      firstname: "required",
      lastname: "required",
      username: {
        required: true,
        email: true
      },
      password: {
        required: true,
        minlength: 5
      },
         confirmpassword: {
                    equalTo: "#password"
                }
    },
    messages: {
      firstname: "Please enter your firstname",
      lastname: "Please enter your lastname",
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
      email: "Please enter a valid email address",
        confirmpassword: "Enter confirm password same as password"
    },
    submitHandler: function(form) {
      form.submit();
    }
  });
});</script> 
    </body>
</html>
